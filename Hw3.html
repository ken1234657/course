    <script>
        function move_div() {
            window_width = $(window).width();
            window_height = $(window).height();
            obj_width = $(".imgwrap").width();
            obj_height = $(".imgwrap").height();
            $(".imgwrap").css("top", (window_height / 2) - (obj_height / 2))
                .css("left", (window_width / 2) - (obj_width / 2))
        }

        $(window).resize(function () {
            console.log("resizeing");
        });
    </script>
